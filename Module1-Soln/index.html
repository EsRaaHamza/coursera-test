<!doctype html>
<html lang="en"  ng-app="ModuleOneSoln">

<head>
    <title>Lunch Checker </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
    <script src="angular.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>-->

    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller="ModuleOneController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input ng-model= "foodItems" ng-style="borderColor"  id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
        </div>
        <div class="form-group">
            <button ng-click="mySplit(foodItems);" class="btn btn-default" >Check If Too Much "I don't consider an empty item"</button>
        </div>
        <div class="form-group message">
            <p ng-bind= "outputMessage" ng-style="textColor" >

            </p>
        </div>
    </div>

</body>

</html>
